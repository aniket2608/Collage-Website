    <form">
      <div class="wrapper">
        <div class="r_form_wrap">
          <div class="title">
            <p id="header_fees">Login For</p>
            <div class="l-button">
              <button id="studentButton" style="border-radius: 10px; ">Student</button>
              <button id="teacherButton" style="border-radius: 10px; ">Teacher</button>
            </div>
          </div>
        </div>
      </div>
      <div class="login">
        <div id="studentLogin" class="s-login ">
          <h3>Student Login</h3>
          <div class="l-content">
            <form>
              <div> <label class="" for="student-prn">PRN Number:</label></div>
              <div><input class="" type="text" id="student-prn" placeholder="Enter your PRN number" required></div>
              <button class="" type="submit">Log In</button>
            </form>
          </div>
        </div>
      </div>
      <div style="display: flex; justify-content: center; align-items: center;">
        <div id="teacherLogin" class=" t-login hidden">
          <h3 class="">Teacher Login</h3>
          <div class="l-content">
            <form>
              <label for="teacher-email">Email:</label>
              <div><input type="email" id="teacher-email" placeholder="Enter your email" required></div>
              <label for="teacher-password">Password:</label>
              <div> <input type="password" id="teacher-password" placeholder="Enter your password" required></div>
              <button type="submit">Log In</button>
            </form>
          </div>
        </div>
      </div>
  </section>
